<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="./css/fs.css" media="all"/>
	<script type="text/javascript" src="./plugins/layui/layui.js"></script>
	<script type="text/javascript" src="./plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="./plugins/frame/js/frame.js?v=1.5.0"></script>

<style type="text/css">

#xiugai{

position: relative;
top:10px;
left:450px;

}

</style>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form">
	   <input type="hidden" name="type"/>
	  <div class="layui-form-item">
	    <label class="layui-form-label">用户名</label>
	    <div class="layui-input-block">
	      <input type="text" name="account" required=""  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	   <div class="layui-form-item">
	    <label class="layui-form-label">密码</label>
	    <div class="layui-input-block">
	      <input type="text" name="pwd" required=""  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	    <div class="layui-form-item">
	    <label class="layui-form-label">确认密码</label>
	    <div class="layui-input-block">
	      <input type="text" name="rpwd" required=""  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	
	  
	 
	  <div class="layui-form-item">
	    <label class="layui-form-label">用户角色</label>
	    <div class="layui-input-inline">
	      <select name="role" lay-verify="required">
	        <option value=""></option>
	        <option value="users">普通用户</option>
	        <option value="admins">管理员</option>
	        <option value="superadmins">超管</option>
	      </select>
	    </div>
	      <label class="layui-form-label"></label>
	    <div class="layui-input-inline">
	      <input type="checkbox" name="state" lay-skin="switch" lay-text="开|关" value="1" checked>
	    </div>
	  </div>
	  	  
	  
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit="" lay-filter="save" url="/Second/user/register">新增</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	    </div>
	  </div>
	</form>

	</div>
	
</body>
</html>
