        layui.use(['element','layer','upload'], function(){

            var upload = layui.upload;

            //执行上传头像实例
            var uploadInst = upload.render({
                elem: '#btnUploadProfile' //绑定元素
                ,url: 'http://localhost:8080/Second/user/upload' //上传接口
                ,data:{id:16883}
                ,done: function(res){
                    //上传完毕回调
                    if (res.code == 200) {
                        //上传成功
                        $('#imgProfile').attr('src',  res.message);
                        return;
                    }
                    //如果上传失败
                    return layer.msg('上传失败');
                }
                ,error: function(){
                    //如果上传失败
                    return layer.msg('上传异常');
                }
            });
        });
